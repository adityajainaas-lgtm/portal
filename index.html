<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meesho Profit Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 16px;
    }
    h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .card {
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 16px;
    }
    label {
      font-size: 14px;
      display: block;
      margin-top: 8px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #6200ea;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 12px;
    }
    button:hover {
      background: #4500b5;
    }
    .hidden { display: none; }
    .history {
      font-size: 14px;
      line-height: 1.4;
    }
    .logout {
      background: #d32f2f;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Meesho Profit Tracker</h1>

    <!-- Login Card -->
    <div id="login-card" class="card">
      <h3>Login</h3>
      <label>Email</label>
      <input type="email" id="email" value="avinavrashujain@gmail.com"/>
      <label>Password</label>
      <input type="password" id="password" value="123456"/>
      <button id="login-btn">Login</button>
    </div>

    <!-- App Card -->
    <div id="app-card" class="card hidden">
      <h3>Add Sale</h3>
      <label>Product Name</label>
      <input type="text" id="product-name" placeholder="Enter product name"/>

      <label>Quantity</label>
      <input type="number" id="quantity" min="1" value="1"/>

      <label>Total Amount (Meesho)</label>
      <input type="number" id="meesho-total" placeholder="Total from Meesho"/>

      <label>Total Amount (Local)</label>
      <input type="number" id="local-total" placeholder="Total if sold locally"/>

      <button id="save-btn">Save Entry</button>
      <button class="logout" id="logout-btn">Logout</button>
    </div>

    <!-- History Card -->
    <div id="history-card" class="card hidden">
      <h3>Sales History</h3>
      <div id="history-list" class="history"></div>
      <button id="export-btn">Export CSV</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBsMQUXlXv5qQRWGa4ImL48WieON8nsEBA",
      authDomain: "portal-85f3d.firebaseapp.com",
      projectId: "portal-85f3d",
      storageBucket: "portal-85f3d.firebasestorage.app",
      messagingSenderId: "758294315137",
      appId: "1:758294315137:web:7d0ccb6a7193eea9228d80",
      measurementId: "G-YNSJVMPWWP",
      databaseURL: "https://portal-85f3d-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const loginCard = document.getElementById("login-card");
    const appCard = document.getElementById("app-card");
    const historyCard = document.getElementById("history-card");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const saveBtn = document.getElementById("save-btn");
    const exportBtn = document.getElementById("export-btn");
    const historyList = document.getElementById("history-list");

    let currentUser = null;

    // Handle login
    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });

    // Handle logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // Auth state observer
    onAuthStateChanged(auth, (user) => {
      if (user && user.email === "avinavrashujain@gmail.com") {
        currentUser = user;
        loginCard.classList.add("hidden");
        appCard.classList.remove("hidden");
        historyCard.classList.remove("hidden");
        loadHistory();
      } else {
        currentUser = null;
        loginCard.classList.remove("hidden");
        appCard.classList.add("hidden");
        historyCard.classList.add("hidden");
      }
    });

    // Save entry
    saveBtn.addEventListener("click", async () => {
      const name = document.getElementById("product-name").value.trim();
      const qty = parseInt(document.getElementById("quantity").value);
      const meeshoTotal = parseFloat(document.getElementById("meesho-total").value);
      const localTotal = parseFloat(document.getElementById("local-total").value);

      if (!name || !qty || !meeshoTotal || !localTotal) {
        alert("Please fill all fields");
        return;
      }

      const unitMeesho = (meeshoTotal / qty).toFixed(2);
      const unitLocal = (localTotal / qty).toFixed(2);

      const entry = {
        name,
        qty,
        meeshoTotal,
        localTotal,
        unitMeesho,
        unitLocal,
        timestamp: Date.now()
      };

      const newRef = push(ref(db, "sales"));
      await set(newRef, entry);

      alert("Entry saved!");
      loadHistory();
    });

    // Load history
    function loadHistory() {
      const salesRef = ref(db, "sales");
      onValue(salesRef, (snapshot) => {
        const data = snapshot.val();
        historyList.innerHTML = "";
        if (data) {
          Object.values(data).sort((a,b) => b.timestamp - a.timestamp).forEach(sale => {
            const div = document.createElement("div");
            div.textContent = `${sale.name} | Qty: ${sale.qty} | Meesho: ₹${sale.meeshoTotal} (₹${sale.unitMeesho}/unit) | Local: ₹${sale.localTotal} (₹${sale.unitLocal}/unit)`;
            historyList.appendChild(div);
          });
        } else {
          historyList.innerHTML = "<i>No sales yet</i>";
        }
      });
    }

    // Export CSV
    exportBtn.addEventListener("click", () => {
      const salesRef = ref(db, "sales");
      onValue(salesRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) {
          alert("No data to export");
          return;
        }
        let csv = "Product,Quantity,Meesho Total,Meesho Unit,Local Total,Local Unit,Date\n";
        Object.values(data).forEach(sale => {
          const date = new Date(sale.timestamp).toLocaleString();
          csv += `${sale.name},${sale.qty},${sale.meeshoTotal},${sale.unitMeesho},${sale.localTotal},${sale.unitLocal},${date}\n`;
        });
        const blob = new Blob([csv], { type: "text/csv" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "sales_history.csv";
        a.click();
      }, { onlyOnce: true });
    });
  </script>
</body>
</html>
